<div class="card">
	<div class="card-header">
		<h4>Cadastro</h4>
	</div>
	<div class="card-body">
	<form class="form">
	    
	    <div class="form-group">
	        <label>Descrição</label>
	        <input type="text" class="form-control" ng-model="fechamento.descricao">
	    </div>
	
	    <div class="form-group">
	        <label>Matriz</label>
	        <textarea cols="30" class="form-control" rows="10" ng-model="fechamento.matriz"></textarea>
	    </div>
	
	    <div class="form-group">
	        <div class="form-check">
	        <label class="form-check-label">
	            <input type="checkbox" class="form-check-input" ng-model="fechamento.habilitarFixas" ng-init="fechamento.habilitarFixas=false">
	                Habilitar Fixas
	        </label>
	        </div>
	    </div>
	
	    <div class="form-group">
	        <label>Quantidade de Dezenas</label>
	        <input type="number" class="form-control" ng-model="fechamento.quantidadeDezenas">
	    </div>
	
	    <div class="form-group">
	        <label>Quantidade Fixas</label>
	        <input type="number" class="form-control" ng-model="fechamento.quantidadeFixas" >
	    </div>
	
	    <div class="form-group">
	        <button class="btn btn-primary" ng-click="cadastrar(fechamento)">Cadastrar</button>
	    </div>
	</form>
	</div>
</div>

<div class="card mt-3">
	<div class="card-header">
		<button class="btn btn-secondary" ng-click="findAllDtos()">Atualizar</button>
	</div>
	<div class="card-body">
		<table class="table">
			<thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Qtde Dezenas</th>
                    <th>Habilitar Fixas</th>
                    <th>Qtde Fixas</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            	<tr ng-repeat="item in fechamentos">
            		<td>{{item.id}}</td>
            		<td>{{item.descricao}}</td>
            		<td>{{item.quantidadeDezenas}}</td>
            		<td>{{item.habilitarFixas}}</td>
            		<td>{{item.quantidadeFixas}}</td>
            	</tr>
            </tbody>
		</table>
	</div>
	
</div>
